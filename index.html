<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cmy_demo</title>
</head>

<body>
    Hello World！
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
    jQuery(document).ready(function(){
         $.ajax({
             type : "get",
                async:false,
                url : "https://api.douban.com/v2/movie/in_theaters",
                dataType : "jsonp",
                jsonp: "callbackparam",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数默认为:callback)
                jsonpCallback:"success_jsonpCallback",//自定义的jsonp回调函数名称，默认为jQuery生成的随机函数名
                success : function(res){
                    console.log(res)
                },
                error:function(){
                    console.log('fail')
                }
            });
        });
    </script>
</body>

</html>
